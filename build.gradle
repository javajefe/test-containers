group 'org.javajefe'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	// JDBC 4.2 Driver
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
    // JDBC Connection Pool
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.testcontainers:testcontainers:1.8.1'
    testCompile 'org.testcontainers:spock:1.8.1'
    testCompile 'org.testcontainers:postgresql:1.8.1'
}
